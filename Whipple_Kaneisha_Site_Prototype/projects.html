<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tache Time Management</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/skeleton.css" media="all">
	</head>
	<body>
		<header>
			<h1 id="logo"><a href="projects.html">Tache</a></h1>
			<div id="login">
				<input type="submit" id="logout" value="Logout">
			</div>
		</header>
		<div>
			<h1 id="projects">Projects</h1>
		</div>
		
		<div id="wrapper">
			<aside>
				<a href="addproject.html"><img src="images/add.svg"></a>
				<h3><a href="addproject.html">Add Project</a></h4>
				<a href="account.html"><img src="images/account_info.svg"></a>
				<h3><a href="account.html">Account Info</a></h4>
				<a href="clients.html"><img src="images/clients.svg"></a>
				<h3><a href="clients.html">Clients</a></h4>
			</aside>
			<div id="project" class="container">
				<h2>Creative Brief</h2>
				<p id="description_project" class="project_description one-third column">Create a summary of the site including wireframes and branding.</p>
				<div id="project_dates" class="one-third column">
					<p class="year">13</p>
					<p class="date">Sep 19</p>
					<p class="time">1:00 p.m</p>
					<br>
					<p class="location">Full Sail Room FS4A 103</p>
					<a href="tasks.html"><p class="tasks">View Tasks</p></a>
				</div>
				<div id="icons" class="one-third column">
					<img id="delete" src="images/delete.svg" alt="Delete the project">
					<br>
					<a href="editproject.html"><img id="edit" src="images/edit.svg" alt="Edit the project"></a>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/checklogin.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
