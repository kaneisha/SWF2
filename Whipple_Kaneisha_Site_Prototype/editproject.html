<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tache Time Management</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/skeleton.css" media="all">
	</head>
	<body>
		<header>
			<h1 id="logo"><a href="projects.html">Tache</a></h1>
			<div id="login">
				<a href="index.html"><input type="submit" id="logout" value="Logout"></a>
			</div>
		</header>
		<div>
			<h1 id="projects">Projects</h1>
		</div>
		
		<div id="wrapper">
			<aside>
				<a href="addproject.html"><img src="images/add.svg"></a>
				<h3><a href="addproject.html">Add Project</a></h4>
				<a href="account.html"><img src="images/account_info.svg"></a>
				<h3><a href="account.html">Account Info</a></h4>
				<a href="clients.html"><img src="images/clients.svg"></a>
				<h3><a href="clients.html">Clients</a></h4>
			</aside>
			<div id="project" class="container">
				<div id="edit_task" class="project_description one-third column">
					<input type="text" id="edit_task_name"  placeholder="Creative Brief">
					<textarea rows="8" cols="40" placeholder="Create a summary of the site including wireframes and branding." id="edit_task_description"></textarea>
				</div>
				<div id="edit_task_dates" class="one-third column">
					<input type="text" id="edit_task_date" placeholder="Click for date">
					<input type="text" id="edit_task_time" placeholder="1:00 p.m">
					<input type="text" id="edit_task_location" placeholder="Full Sail Room FS4A 103">
				</div>
				<div id="edit_task_icons" class="one-third column">
					<a href="projects.html"><img id="confirm" src="images/confirm.svg" alt="Save the Changes"></a>
					
				</div>
			</div>
		</div>
